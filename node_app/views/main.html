  <body>
    <header>
      <h1 align="center">
        Choose Your Mix
      </h1>
    </header>

    <main>
	  <form id="dishes-form" action= "/brew" method="post" align="center">
		  <label> Order:</label>
			<select name="dishes">
			  <option value="Secret detox drink" selected>Secret detox drink</option>
			  <option value="Gluten free spring rolls">Gluten free spring rolls</option>
			  <option value="Mushroom rice">Mushroom rice</option>
			  <option value="dish 4">Dish 4</option>
			  <option value="dish 5">Dish 5</option>
			  <option value="dish 6">Dish 6</option>
			</select>
			<br>
      <input type="submit">
    </form>

		<br>

		<header>
      <h1 align ="center">
        Comment On Your Mix
      </h1>
    </header>

    <form id="feedback-form" action= "/feedback" align="center">
	  <label>Feedback: </label>
		<select name="dishes">
			<option value="dish 1" selected>Dish 1</option>
			<option value="dish 2">Dish 2</option>
			<option value="dish 3">Dish 3</option>
			<option value="dish 4">Dish 4</option>
			<option value="dish 5">Dish 5</option>
			<option value="dish 6">Dish 6</option>
		</select>
		<br>
		<input type="submit">
		<br><br>
		<div class='coke'>
			<label> Coke: </label>
			<input type='radio' name='cokeLevel' value='little'> Not Enough
			<input type='radio' name='cokeLevel' value='ok' checked> Just Right
			<input type='radio' name='cokeLevel' value='much'> Too Much
		</div>
		&nbsp;
		<div class='sprite'>
			<label> Sprite: </label>
			<input type='radio' name='spriteLevel' value='little'> Not Enough
			<input type='radio' name='spriteLevel' value='ok' checked> Just Right
			<input type='radio' name='spriteLevel' value='much'> Too Much
		</div>
		&nbsp;
		<div class='orangeFanta'>
			<label> Orange Fanta: </label>
			<input type='radio' name='orangeFantaLevel' value='little'> Not Enough
			<input type='radio' name='orangeFantaLevel' value='ok' checked> Just Right
			<input type='radio' name='orangeFantaLevel' value='much'> Too Much
		</div>
		&nbsp;
		<div class='lemonade'>
			<label> Lemonade: </label>
			<input type='radio' name='lemonadeLevel' value='little'> Not Enough
			<input type='radio' name='lemonadeLevel' value='ok' checked> Just Right
			<input type='radio' name='lemonadeLevel' value='much'> Too Much
		</div>
		&nbsp;
		<div class='appleJuice'>
			<label> Apple Juice: </label>
			<input type='radio' name='appleJuiceLevel' value='little'> Not Enough
			<input type='radio' name='appleJuiceLevel' value='ok' checked> Just Right
			<input type='radio' name='appleJuiceLevel' value='much'> Too Much
		</div>

    </form>
